  <body>
    <header>
      <div class="logo">BIT-BAV</div>
      <nav>

    </header>

    <div class="main-content">
      <h1 class="main-title">Phổ điểm thi tốt nghiệp THPT</h1>

      <div class="filter-bar">
        <button class="filter-btn" data-target="mon-thi-page">
          Phổ điểm theo môn thi
        </button>
        <button class="filter-btn active" data-target="khoi-thi-page">

        <select name="khoi-thi" id="khoi-thi-select">
          <option value="tatca">Tất cả</option>
          <option value="khoia">Khối A</option>
          <option value="khoia1">Khối A1</option>
          <option value="khoib">Khối B</option>
          <option value="khoic">Khối C</option>
          <option value="khoic1">Khối C1</option>
          <option value="khoid">Khối D</option>
          <option value="khoid1">Khối D1</option>
        </select>
      </div>

      <div class="subject-cards-container" id="khoi-thi-cards-container"></div>

      <div
        class="score-distribution-container"
        id="score-distribution-container"
      ></div>
    </div>
