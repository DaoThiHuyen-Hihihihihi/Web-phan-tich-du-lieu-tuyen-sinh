<html lang="en">

    <link rel="stylesheet" href="../css/navigate.css" />

    />

  <body style="overflow: hidden">
    <header>
      <div class="logo">BIT-BAV</div>
      <nav>
        <ul>
          <li><a href="home.html">Trang chủ</a></li>
          <li><a href="#" class="active">Tra cứu điểm thi đại học</a></li>
          <li>

        </ul>
      </nav>
    </header>
    <main>
      <div class="search-container">
        <h1>Tra cứu điểm thi tốt nghiệp THPT 2025</h1>
        <form>
          <div class="search-box">
            <svg
              width="24"
              height="24"
              viewBox="0 0 24 24"
              fill="none"
              xmlns="http://www.w3.org/2000/svg"
            >
              <path
                d="M11 19C15.4183 19 19 15.4183 19 11C19 6.58172 15.4183 3 11 3C6.58172 3 3 6.58172 3 11C3 15.4183 6.58172 19 11 19Z"
                stroke="#888888"
                stroke-width="2"
                stroke-linecap="round"
                stroke-linejoin="round"
              />
              <path
                d="M21 21L16.65 16.65"
                stroke="#888888"
                stroke-width="2"
                stroke-linecap="round"
                stroke-linejoin="round"
              />
            </svg>
            <input type="text" placeholder="Nhập vào số báo danh" />
            <a type="button" class="search-button">Tìm Kiếm</a>
          </div>
        </form>
        <div class="result-container">
          <div class="sbd-container">
            <img src="../images/sbd.png" alt="So bao danh" />
            <div class="sbd-text">
              <p>Số báo danh</p>
              <p class="sbd-number">01234567</p>
            </div>
          </div>
          <div class="table-container">
            <table>
              <thead>
                <tr>
                  <th>Môn</th>
                  <th>Điểm</th>
                </tr>
              </thead>
              <tbody>
                <tr>
                  <td>Môn 1</td>
                  <td>10</td>
                </tr>
                <tr>
                  <td>Môn 2</td>
                  <td>9</td>
                </tr>
                <tr>
                  <td>Môn 3</td>
                  <td>8</td>
                </tr>
                <tr>
                  <td>Môn 4</td>
                  <td>7</td>
                </tr>
              </tbody>
            </table>
          </div>
        </div>
      </div>
    </main>
  </body>
</html>
