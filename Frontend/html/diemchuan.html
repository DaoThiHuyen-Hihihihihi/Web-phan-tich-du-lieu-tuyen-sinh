<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Điểm chuẩn đại học</title>
    <link rel="stylesheet" href="../css/navigate.css" />
    <link rel="stylesheet" href="../css/diemchuan.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Kaushan+Script&family=K2D:wght@400;700&display=swap"
      rel="stylesheet"
    />
  </head>

  <body>
    <header>
      <div class="logo">BIT-BAV</div>
      <nav>
        <ul>
          <li><a class="dichuot" href="/index.html">Trang chủ</a></li>
          <li>
            <a class="dichuot" href="tracuu.html">Tra cứu điểm thi đại học</a>
          </li>
          <li>
            <a class="dichuot" href="phodiem.html">Phổ điểm thi đại học</a>
          </li>
          <li><a href="#" class="active">Điểm chuẩn CĐ - ĐH</a></li>
        </ul>
      </nav>
    </header>

    <div class="main-content">
      <h1 class="main-title">Tra cứu điểm chuẩn CĐ - ĐH</h1>
      <div class="search-section">
        <div class="search-bar">
          <div class="search-input-group">
            <label for="university-type">Hệ đại học</label>
            <select name="university-type" id="university-type">
              <option value="dai-hoc">Đại học</option>
              <option value="cao-dang">Cao đẳng</option>
            </select>
          </div>
          <div class="search-input-group full-width">
            <label for="search-input">Nhập tên trường / tỉnh trường</label>
            <input
              type="text"
              id="search-input"
              placeholder="Nhập tên trường"
            />
          </div>
          <button class="search-button">Tra cứu</button>
        </div>
        <div class="filter-bar">
          <div class="filter-input-group">
            <label for="city">Chọn Tỉnh thành</label>
            <select name="city" id="city">
              <option value="">Chọn Tỉnh thành</option>
              <option>Hà Nội</option>
              <option>TP. Hồ Chí Minh</option>
              <option>Thanh Hóa</option>
              <option>Sài Gòn</option>
            </select>
          </div>
          <div class="filter-input-group">
            <label for="major">Chọn Ngành</label>
            <select name="major" id="major">
              <option value="">Chọn ngành</option>
              <option>Công nghệ thông tin</option>
              <option>Kinh tế</option>
              <option>Luật</option>
            </select>
          </div>
        </div>
      </div>

      <div class="results-table-container">
        <table class="results-table">
          <thead>
            <tr>
              <th>STT</th>
              <th>Ngành</th>
              <th>Điểm chuẩn</th>
              <th>Hệ</th>
              <th>Khối thi</th>
              <th>Địa chỉ</th>
            </tr>
          </thead>
          <tbody>
            {/* Ví dụ dữ liệu */}
            <tr>
              <td className="p-2">1</td>
              <td className="p-2">Công nghệ thông tin</td>
              <td className="p-2">25.5</td>
              <td className="p-2">Đại học</td>
              <td className="p-2">A00</td>
              <td className="p-2">Hà Nội</td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </body>
</html>
